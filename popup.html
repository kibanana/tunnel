<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"/>
        </svg>
        <h1>Focus Timer</h1>
      </div>
      <p class="subtitle">Choose your focus duration</p>
    </div>

    <div id="timer-selection" class="timer-selection">
      <div class="timer-grid">
        <button class="timer-btn" data-minutes="5">
          <span class="timer-number">5</span>
          <span class="timer-label">minutes</span>
        </button>
        <button class="timer-btn" data-minutes="10">
          <span class="timer-number">10</span>
          <span class="timer-label">minutes</span>
        </button>
        <button class="timer-btn" data-minutes="15">
          <span class="timer-number">15</span>
          <span class="timer-label">minutes</span>
        </button>
        <button class="timer-btn" data-minutes="20">
          <span class="timer-number">20</span>
          <span class="timer-label">minutes</span>
        </button>
      </div>
    </div>

    <div id="active-timer" class="active-timer hidden">
      <div class="progress-circle">
        <svg class="progress-ring" width="120" height="120">
          <circle class="progress-ring-circle" cx="60" cy="60" r="50" fill="transparent" stroke="#e5e7eb" stroke-width="8"/>
          <circle class="progress-ring-progress" cx="60" cy="60" r="50" fill="transparent" stroke="url(#gradient)" stroke-width="8"/>
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#6366f1"/>
              <stop offset="100%" style="stop-color:#8b5cf6"/>
            </linearGradient>
          </defs>
        </svg>
        <div class="timer-display">
          <span id="time-remaining">00:00</span>
          <div class="focus-indicator">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <circle cx="12" cy="16" r="1"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <span>Focus Mode</span>
          </div>
        </div>
      </div>
      <button id="stop-timer" class="stop-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="6" y="6" width="12" height="12"/>
        </svg>
        Stop Timer
      </button>
    </div>

    <div id="completion-message" class="completion-message hidden">
      <div class="celebration">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12l2 2 4-4"/>
          <circle cx="12" cy="12" r="9"/>
        </svg>
      </div>
      <h2>Great job!</h2>
      <p>You've completed your focus session. You're free to switch tabs now.</p>
      <button id="new-session" class="new-session-btn">Start New Session</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
